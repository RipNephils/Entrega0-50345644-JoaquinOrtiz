<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main -->
  <main class="pb-5 container">

    <!-- Category Name Heading -->
    <h3 id="category-name-heading"></h3>

    <!-- Filter, Searching and Sorting -->
    <div id="search-and-sort-container">

      <!-- Search -->
      <input type="text" placeholder="Busca artículos aquí" id="search-input" class="form-control rounded" />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search" id="search-button"></i>
      </span>

      <!-- Sorts -->
      <input type="radio" class="btn-check" name="options" id="sortAsc" />
      <label class="btn btn-light" for="sortAsc">Precio ▼</label>

      <input type="radio" class="btn-check" name="options" id="sortDesc" />
      <label class="btn btn-light" for="sortDesc">Precio ▲</label>

      <input type="radio" class="btn-check" name="options" id="sortByCount" checked />
      <label class="btn btn-light" for="sortByCount">Relevancia</label>

      <!-- Filters -->
      <input class="form-control filter-input" type="text" placeholder="Precio mínimo" id="rangeFilterCountMin" />
      <input class="form-control filter-input" type="text" placeholder="Precio máximo" id="rangeFilterCountMax" />

      <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
      <button class="btn btn-light btn-block" id="clearRangeFilter"> Eliminar Filtros</button>
    </div>

    <div id="product-list-container">
      <!-- Product list generated in products.js will be added here. -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <!-- <script src="js/categories.js"></script> -->
</body>

</html>
