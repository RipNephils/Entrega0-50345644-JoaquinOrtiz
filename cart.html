<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <main>
      <h1>Carrito de compras</h1>
      <h3>Articulos a comprar</h3>

      <div class="container table-container mt-5 mb-5">
        <div class="row table-headers">
          <div class="col-1 fw-bold" id="product-image-header"></div>
          <div class="col-2 fw-bold" id="prpduct-name-header">Nombre</div>
          <div class="col-2 fw-bold" id="product-cost-header">Costo</div>
          <div class="col-1 fw-bold ps-0" id="product-quantity-header">
            Cantidad
          </div>
          <div class="col-2 fw-bold ms-5" id="product-subtotal-header">
            Subtotal
          </div>
        </div>
        <div class="row table-headers-divisor">
          <div class="col-10">
            <hr class="mt-1" />
          </div>
        </div>

        <div id="cart-products">
          <!-- Product data generated in JS will be inserted here -->
        </div>
      </div>

      <div class="container address-and-shipment-container">
        <div class="row">
          <div class="col-6"></div>
          <form action="" id="address-and-shipment">
            <fieldset id="shipment-type-selector" class="mb-3">
              <legend>Tipo de envío</legend>

              <input
                type="radio"
                id="premium"
                name="shiptment-type"
                value="premium"
              />
              <label for="premium">Premium 2 a 5 días (15%)</label>
              <br />

              <input
                type="radio"
                id="express"
                name="shiptment-type"
                value="express"
              />
              <label for="express">Express 5 a 8 días (7%)</label>
              <br />

              <input
                type="radio"
                id="standard"
                name="shiptment-type"
                value="standard"
              />
              <label for="standard">Standard 12 a 15 días (5%)</label>
            </fieldset>

            <fieldset id="address-inputs">
              <div class="row">
                <legend>Dirección de envío</legend>
                <div class="col-5">
                  <label for="address-street">Calle</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="address-street"
                    name="address-street"
                  />
                </div>
                <div class="col-3">
                  <label for="address-number">Número</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="address-number"
                    name="address-number"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <label for="corner-street">Esquina</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="corner-street"
                    name="corner-street"
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
