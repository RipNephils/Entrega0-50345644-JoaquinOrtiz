<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Breadcrums Bar -->
  <div id="category-container">
    <p>eMercado > ${PRODUCT_OBJECT.category}</p>
  </div>

  <!-- Main -->
  <main>

    <!-- Product Data -->
    <div id="product-data-container">
      <h2 id="product-name">${name}</h2>
      <img id="product-image" src="${images[0]}" alt="Product name">
      <span class="fa fa-star product-score"></span>
      <span class="fa fa-star product-score"></span>
      <span class="fa fa-star product-score"></span>
      <span class="fa fa-star product-score"></span>
      <span class="fa fa-star product-score"></span>
      <h3><span id="product-currency">${currency}</span><span id="product-cost">${cost}</span></h3>
      <button class="btn btn-primary">COMPRAR</button>
      <p id="product-description" class="font-weight-normal">${description}</p>
    </div>
    <hr>

    <!-- Comments -->
    <div id="comments-container">COMMENTS CONTAINER</div>

    <!-- Comment Input -->
    <div id="comment-input-container">
      <form action="POST" id="comment-form">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <textarea name="comment-input" id="comment-input" cols="30" rows="10"
          placeholder="Ingresa tu comentario"></textarea>
        <input type="button" value="Enviar Comentario" id="comment-button">
      </form>
    </div>
    </div>

    <!-- Related Products -->
    <div id="related-products-container">RELATED PRODUCT CONTAINER</div>
  </main>


  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
