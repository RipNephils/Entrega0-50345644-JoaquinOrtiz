<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>


  <!-- Main -->
  <main>

    <!-- Product Data -->
    <div id="product-data-container">
      <div id="product-images-container"></div>
      <img id="main-image" src="" alt="">

      <div class="product-textual-data">
        <h2 id="product-name">Cargando...</h2>
        <hr>
        <div class="price-and-buy-button-container">
          <p id="product-currency"></p>  
          <p id="product-cost"></p>
          <button id="buy-button">Comprar</button>
        </div>
        <hr>
        <p id="product-description" class="font-weight-normal">Cargando...</p>
      </div>
    </div>

    <!-- Related Products -->
    <div id="related-products-section">
      <hr>
      <h5 id="related-products-section-heading"">Productos relacionados:</h5>
      <div id="related-products-container"></div>
      <hr>  
    </div>
    
    <!-- Comment Input -->
    <div id="comment-input-container">
      <h5 class="comment-input-heading">Dejá un comentario sobre el producto</h5>
        <form action="POST" id="comment-form">
          <div class="comment-input-stars">
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
            <span class="fa fa-star comment-input-star"></span>
          </div>
          <div class="comment-input-text-box">
            <input name="comment-input" id="comment-input" cols="30" rows="10"
              placeholder="Ingresa tu comentario"></input>
            <input type="submit" value="Comentar" id="comment-button">
          </div>
        </form>
    </div>

    <!-- Comments -->
    <div id="comments-container"></div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
