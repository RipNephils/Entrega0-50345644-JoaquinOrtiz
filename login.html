<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Login Container -->
      <div id="login-container" class="d-flex justify-content-center">
        <div>

          <!-- Site logo -->
          <div id="logo-container" class="d-flex justify-content-center">
            <img src="./img/login.png" alt="eComerce Logo" id="login-logo" />
          </div>
          
          <!-- Login Form -->
            <form class="text-center" method="POST" action="index.html">
              <!-- Email Input-->
              <div class="form-outline mb-4">
                <label class="form-label" for="email-input">Correo:</label>
                <input type="email" id="email-input" class="login-input" placeholder="Ingresa tu correo" required />
              </div>
              
              <!-- Password Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password-input">Contraseña:</label>
                <input type="password" id="password-input" class="login-input" placeholder="Ingresa tu contraseña" required/>
              </div>
              
              <!-- Submit Button -->
              <input type="submit" value="Ingresar" class="btn btn-primary btn-block mb-4">
            </form>
        </div>
      </dziv>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
